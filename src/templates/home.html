<section class="section container-fluid" ng-controller="MainController">
  <h1 class="page-header">Wellcome to HeCoSiRe</h1>
  <form role="form" ng-submit='login()'>
  <fieldset>
    <legend>Login</legend>
      <div class="form-group has-success has-feedback">
        <label>Email</label>
        <input type="email"
               ng-model="email"
               class="form-control"
               placeholder="Enter email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" 
               class="form-control"
               ng-model="password"
               placeholder="Password">
      </div>

  </fieldset>
  <hr>

  <button class="btn btn-primary btn-block">
    Login
  </button>

  <div ui-content-for="navbarAction">
    <a class='btn' ng-click='login()'>Login</a>
  </div>  
</section>
